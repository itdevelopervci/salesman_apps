<ion-header>

  <ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>

        <div class="mycards" (click)="openCatalogue()">
          <div class="picture" style="background-image: url('https://picsum.photos/200');"></div>

            <h5 class="name_product">HERBORIST LLR FRANGIPANI - NEW</h5>
            <div class="contents">

            </div>
          </div>
        </div>
      </ion-col>
      <ion-col>
        <div class="mycards" (click)="openCatalogue()">
          <div class="picture" style="background-image: url('https://picsum.photos/seed/picsum/200/300');"></div>
          <div class="content">
            <h5 class="name_product">VICTORIA BS HIJAB HANAA STARLI</h5>
            <div class="contents">

            </div>
          </div>
        </div>

</ion-content>
