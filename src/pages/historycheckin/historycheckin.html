<ion-header no-border>

  <ion-navbar>
    <ion-title>Riwayat Kunjungan</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="reloadCheckin()">
        <ion-icon md="sync-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngFor="let list of checkin_list">
    <div *ngIf="list.waktu_in != ''"><br>
      <p>{{list.waktu_in | date:'EEEE, dd MMMM yyyy'}}</p>
    </div>
    <ion-card class="azz_card"
      (click)="getDetailCheckIn(list.idcheckin, list.kd_outlet, list.nama_outlet, list.on_loc, list.lat, list.lng, list.keterangan, list.waktu_cin, list.waktu_cout, list.nilai, list.trm)">
      <ion-list>
        <button ion-item>
          <p>{{list.idcheckin}}</p>
          {{list.nama_outlet}}
          <ion-icon md="checkmark-circle-outline" color="{{list.color_status}}" item-end></ion-icon>
        </button>
      </ion-list>
    </ion-card>
  </div>

</ion-content>
